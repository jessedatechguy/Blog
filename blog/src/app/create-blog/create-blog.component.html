<h1>New Article </h1>

<form>


    <div class="form-group">
        <label for="title">Title</label>
        <input required type="text" name="title" id="title" cols="10" rows="1" class="form-control">
    </div>

    <div class="form-group">
        <label for="firstName">Name</label>
        <input required id="firstName" type="Text" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="blog-content">Content</label>
        <textarea required id="blog" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
